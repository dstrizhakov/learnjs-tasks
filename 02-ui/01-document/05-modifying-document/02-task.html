<!-- Очистите элемент
важность: 5
Создайте функцию clear(elem), которая удаляет всё содержимое из elem. -->

<ol id="elem">
  <li>Привет</li>
  <li>Мир</li>
</ol>

<script>
  function clear(elem) { 
		let shalowClone = elem.cloneNode(false);
		elem.after(shalowClone);
		elem.remove();
	}
// более простые способы из учебника:

//   }
// }
// function clear(elem) {
//   elem.innerHTML = '';
// }

  clear(elem); // очищает список
</script>
