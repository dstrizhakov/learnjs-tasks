<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
	<style>
		li {
			width: 120px;
			cursor: pointer;
		}
		.hidden {
			display: none;
		}
	</style>
</head>
<body>

  <ul class="tree" id="tree">
    <li>Животные
      <ul>
        <li>Млекопитающие
          <ul>
            <li>Коровы</li>
            <li>Ослы</li>
            <li>Собаки</li>
            <li>Тигры</li>
          </ul>
        </li>
        <li>Другие
          <ul>
            <li>Змеи</li>
            <li>Птицы</li>
            <li>Ящерицы</li>
          </ul>
        </li>
      </ul>
    </li>
    <li>Рыбы
      <ul>
        <li>Аквариумные
          <ul>
            <li>Гуппи</li>
            <li>Скалярии</li>
          </ul>
        </li>
        <li>Морские
          <ul>
            <li>Морская форель</li>
          </ul>
        </li>
      </ul>
    </li>
  </ul>
<script>
  let treeEl = document.getElementById('tree');
	
	treeEl.addEventListener("click", function(event){
	if(event.target.nodeName === 'LI') {
		if(event.target.hasChildNodes()) {
			event.target.children[0].classList.toggle('hidden');
		}
	}

	})
</script>
</body>
</html>
