<!DOCTYPE HTML>
<html>

<head>
  <meta charset="utf-8">
  <style>
    #contents {
      padding: 5px;
      border: 1px green solid;
    }
  </style>
</head>

<body>

  <fieldset id="contents">
    <legend>#contents</legend>
    <p>
      Как насчёт того, чтобы прочитать <a href="https://wikipedia.org">Википедию</a> или посетить <a href="https://w3.org"><i>W3.org</i></a> и узнать о современных стандартах?
    </p>
  </fieldset>
  <script>
contents.addEventListener('click', function handler(event) {
	// Если кликнули по ссылке
  if (event.target.closest('a')){
		let link = event.target.closest('a').getAttribute('href');
		let res = confirm(`Вы действительно хотите перейти на ${link}?`)
	if (!res) {
		event.preventDefault();
	}
	}
}
)


  </script>
</body>
</html>
