<!DOCTYPE HTML>
<html>

<head>
  <meta charset="utf-8">
  <style>
    #mouse {
      display: inline-block;
      cursor: pointer;
      margin: 0;
    }

    #mouse:focus {
      outline: 1px dashed black;
    }
  </style>
</head>

<body>

  <p>Кликните по "изображению" мыши и перемещайте её с помощью клавиш со стрелками.</p>

  <pre id="mouse">
 _   _
(q\_/p)
 /. .\
=\_t_/=   __
 /   \   (
((   ))   )
/\) (/\  /
\  Y  /-'
 nn^nn
</pre>


  <script>
    let mouse = document.getElementById('mouse');
		mouse.tabIndex = 0;
		mouse.addEventListener('focus', function(event) {
			let coords = mouse.getBoundingClientRect();
			mouse.style.position = 'fixed';
			mouse.style.left = coords.left + 'px';
			mouse.style.top = coords.bottom - mouse.clientHeight + 'px';
		})



		mouse.addEventListener('keydown', function(event) {
			if (event.key === 'ArrowRight') {
				mouse.style.left = parseInt(mouse.style.left) + 10 + 'px';
			}
			if (event.key === 'ArrowLeft') {
				mouse.style.left = parseInt(mouse.style.left) - 10 + 'px';
			}
			if (event.key === 'ArrowUp') {
				mouse.style.top = parseInt(mouse.style.top) - 10 + 'px';
			}
			if (event.key === 'ArrowDown') {
				mouse.style.top = parseInt(mouse.style.top) + 10 + 'px';
			}
		})
  </script>

</body>

</html>
